{% extends "employee_app/layout.html" %}
{% block title %} Log a message {% endblock %} {% block content %}
<form method="POST" class="log-form">
  <!-- 
    Django's {% csrf_token %} tag provides protection from cross-site request forgeries.
    DOCS: https://docs.djangoproject.com/en/3.1/ref/csrf/
    -->
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="save btn btn-default">Log</button>
</form>
{% endblock %}
